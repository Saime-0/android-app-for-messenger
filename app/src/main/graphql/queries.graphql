query ProfileQuery {
    me {
        ... on AdvancedError {
            code
            error
        }
        ... on Me {
            employee {
                empID
                firstName
                lastName
                joinedAt
                tags {
                    tags {
                        name
                        tagID
                    }
                }
            }
            personal {
                email
                phoneNumber
                token
            }
        }
    }
}

query EmployeeQuery($empID: ID!) {
    employees(find: {
        empID: $empID
    }) {
        ... on AdvancedError {
            error
            code
        }
        ... on Employees {
            employees {
                empID
                firstName
                lastName
                joinedAt
                tags {
                    tags {
                        tagID
                        name
                    }
                }
            }
        }
    }
}

query MeRoomsList($offset: Int, $limit: Int) {
    me {
        ... on AdvancedError {
            code
            error
        }
        ... on Me {
            rooms(params: {
                offset: $offset
                limit: $limit
            }) {
                rooms {
                    roomID
                    name
                    view
                    lastMessageID
                }
            }
        }

    }
}