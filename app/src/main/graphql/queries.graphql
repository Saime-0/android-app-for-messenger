query ProfileQuery {
    me {
        ... on AdvancedError {
            code
            error
        }
        ... on Me {
            employee {
               ...FullEmployee
            }
            personal {
                email
                phoneNumber
            }
        }
    }
}

query EmployeeQuery($empID: ID!) {
    employees(find: {
        empID: $empID
    }) {
        ... on AdvancedError {
            error
            code
        }
        ... on Employees {
            ... FullEmployees
        }
    }
}

query MeRoomsList($offset: Int, $limit: Int) {
    me {
        ... on AdvancedError {
            code
            error
        }
        ... on Me {
            rooms(params: {
                offset: $offset
                limit: $limit
            }) {
                ...RoomsWithoutMembers
            }
        }

    }
}

query RoomMessagesByCreated(
    $roomID: ID!
    $count: Int!
    $created: MsgCreated!
    $startMsg: ID!
) {
    roomMessages(
        byCreated: {
            roomID: $roomID
            count:$count
            created: $created
            startMsg: $startMsg
        }
    ) {
        ... on AdvancedError {
            error
            code
        }
        ... on Messages {
            ...MessagesForRoom
        }
    }
}

query FindMessages(
    $roomID: ID
    $msgID: ID
    $empID: ID
    $targetID: ID
    $textFragment: String
) {
    messages(
        find: {
            roomID: $roomID
            msgID: $msgID
            empID: $empID
            targetID: $targetID
            textFragment: $textFragment
        }
    ) {
        ... on AdvancedError {
            error
            code
        }
        ... on Messages {
            ...MessagesForRoom
        }
    }
}

query RoomMessagesByRange(
    $roomID: ID!
    $start: ID!
    $end: ID!
) {
    roomMessages(
        byRange: {
            roomID: $roomID
            start: $start
            end: $end
        }
    ) {
        ... on AdvancedError {
            error
            code
        }
        ... on Messages {
            ...MessagesForRoom
        }
    }
}




fragment MessagesForRoom on Messages {
    messages {
        msgID
        room {
            roomID
        }
        employee {
            empID
        }
        targetMsg {
            msgID
        }
        body
        createdAt
        prev
        next
    }
}
fragment FullTag on Tag {
    tagID
    name
}
fragment FullTags on Tags {
    tags {
        ...FullTag
    }
}
fragment FullEmployee on Employee {
    empID
    firstName
    lastName
    tags {
        ...FullTags
    }
}
fragment FullEmployees on Employees {
    employees {
        ...FullEmployee
    }
}
fragment RoomWithoutMembers on Room {
    pos
    roomID
    name
    view
    lastMessageID
    lastMessageRead
}
fragment RoomsWithoutMembers on Rooms {
    rooms {
        ...RoomWithoutMembers
    }
}