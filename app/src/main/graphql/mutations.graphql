mutation LoginMutation($login: String!, $pass: String!) {
    login(input: {
        email: $login
        password: $pass
    }) {
        ... on AdvancedError {
            code
            error
        }
        ... on TokenPair {
            accessToken
            refreshToken
        }
    }
}

mutation RefreshTokens($refreshToken: String!, $sessionKey: String) {
    refreshTokens(
        refreshToken: $refreshToken
        sessionKey: $sessionKey
    ) {
        ... on AdvancedError {
            code
            error
        }
        ... on TokenPair {
            accessToken
            refreshToken
        }
    }
}

mutation SendMessage($text: String!, $roomID: ID!, $replyID: ID) {
    sendMsg(input: {
        roomID: $roomID
        body: $text
        targetMsgID: $replyID
    }) {
        ... on AdvancedError {
            code
            error
        }
        ... on Successful {
            success
        }
    }
}